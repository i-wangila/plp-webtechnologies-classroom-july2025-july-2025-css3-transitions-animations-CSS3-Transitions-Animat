<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive CSS & JS Project</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <h1>✨ Bringing Web Pages to Life ✨</h1>

  <!-- Part 1: CSS Animations & Transitions -->
  <section>
    <h2>Part 1: CSS Transitions & Animations</h2>
    <button class="btn-hover">Hover Me</button>
    <div class="box"></div>
  </section>

  <!-- Part 2: JavaScript Functions -->
  <section>
    <h2>Part 2: JavaScript Functions</h2>
    <p id="math-result">Result will appear here...</p>
    <button onclick="showCalculation()">Run Calculation</button>
  </section>

  <!-- Part 3: Combining CSS + JS -->
  <section>
    <h2>Part 3: Combining CSS with JavaScript</h2>
    <button id="animateBtn">Animate Box</button>
    <div class="animate-target"></div>
  </section>

  <script src="script/script.js"></script>
</body>
</html>
